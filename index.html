<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Css link -->
    <link rel="stylesheet" href="style.css">
    <!-- Header font -->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/arimo-regular" type="text/css"/>
    <!-- Body font -->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/isabella-sans" type="text/css"/>
</head>
<body>
    <div class="container">
        <!-- Right logo section -->
        <div class="rightSection">
            <img src="Odin Logo.png" alt="Logo picture" width="500px" height="auto">
            <h4 class="tagline">Knowledge and wisdom for a Lifetime</h4>
        </div>
        <!-- Left form section -->
        <div class="leftSection">
            <h2>Let study the history</h2>
            <p>Feel free to participate for intellectual discuss of history</p>
            <!-- Information to fill -->
             <div class="infomationContainer">
                <h4>Please fill it here</h4>
                <!-- Left side to fill information -->
                 <form action="post" id="informationForm">
                    <div class="infoLeftside">
                        <!-- firstName -->
                         <div>
                             <div for="first_name">FIRST NAME</div>
                             <input type="text" id="first_name" name="first_name" placeholder="First Name" autofocus required>
                         </div>
                        <!-- Email -->
                         <div>
                            <div for="email">EMAIL</div>
                            <input type="email" id="email" name="email" placeholder="example@gmail.con" autofocus required>
                        </div>
                        <!-- Password -->
                        <div >
                            <div for="password">PASSWORD</div>
                            <input type="text" id="password" name="password" placeholder="password" autofocus required>
                        </div>
    
                    </div>

                    <!-- Right side to fill info -->
                 <div class="infoRightside">
                    <div>
                        <div for="last_name">LAST NAME</div>
                        <input type="text" id="last_name" name="last_name" placeholder="last Name" required>
                    </div>

                    <div>
                        <div for="phone_number">PHONE NUMBER</div>
                        <input type="number" id="phone_number" name="phone_number" placeholder="+959123456789" required>
                    </div>

                    <div>
                        <div for="confirm_password">CONFIRM PASSWORD</div>
                        <input type="text" id="confirm_password" name="confirm password" placeholder="Type your password again" required>
                    </div>  

                 </div>


                 </form>
                 <button type="submit" form="informationForm">Join</button>
                

             </div>

             
              

        </div>
    </div>
    
</body>
</html>
